<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./cursor.png">
    <div class="container">
        <div class="multiTable mt-5">
            <label class="mb-2">Enter Number For Multiplication Table</label>
            <input type="number" placeholder="Enter Number" class="form-control">
            <button class="btn btn-warning mt-2">Submit</button>
            <button class="btn btn-danger mt-2">Close</button>
            <p class="text-center"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
